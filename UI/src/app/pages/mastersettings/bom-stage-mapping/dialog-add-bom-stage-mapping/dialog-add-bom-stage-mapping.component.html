<nb-card>
    <nb-card-header>
        <h6>Please select stage mapping for the item "{{itemNo}}".</h6>
    </nb-card-header>
    <nb-card-body>
      <h6></h6>
      <div class="demo-items">
        <nb-checkbox (checkedChange)="addMapping('latex')"          [checked]="latexChecked"        >Latex</nb-checkbox>
        <nb-checkbox (checkedChange)="addMapping('stabilization')"  [checked]="stabilizationChecked">Stabilization</nb-checkbox>
        <nb-checkbox (checkedChange)="addMapping('composite')"      [checked]="compositeChecked"    >Composite</nb-checkbox>
        <nb-checkbox (checkedChange)="addMapping('esd')"            [checked]="esdChecked"          >ESD</nb-checkbox>
        <nb-checkbox (checkedChange)="addMapping('wax')"            [checked]="waxChecked"          >Wax</nb-checkbox>
        <nb-checkbox (checkedChange)="addMapping('pigment')"        [checked]="pigmentChecked"      >Pigment</nb-checkbox>
      </div>
