<nb-card>
    <nb-card-header>
      <h6>{{userName}}</h6>
    </nb-card-header>
    <nb-card-body>
        <div class="form-row">
            <label class="col-md-12" for="input-flowintime">Select Plant:</label>
            <div class="form-row col-md-12">
                <nb-checkbox    
                    *ngFor="let plants of plantList" 
                    [checked]="plants.checked" 
                    (change)="changeTick($event, plants)"
                    >{{ plants.name }}</nb-checkbox>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="cancel()" size="small"><nb-icon icon="close"></nb-icon>Cancel</button>
        <button class="submit"  nbButton status="success" (click)="onSubmit()"
                 size="small"><nb-icon icon="checkmark"></nb-icon>Confirm</button> <!--form="mainform" type="submit"-->
    </nb-card-footer>
</nb-card>
